<div class="privacy-notice privacy-notice--{{ variant() }}" role="region" [attr.aria-label]="title() ?? defaultTitle">
  <div class="privacy-notice__inner">
    <div class="privacy-notice__icon" aria-hidden="true">ğŸ”’</div>
    <div class="privacy-notice__content">
      <h2 class="privacy-notice__title">{{ title() ?? defaultTitle }}</h2>
      <p class="privacy-notice__message">{{ message }}</p>
    </div>
    @if (dismissible()) {
      <button
        type="button"
        class="privacy-notice__dismiss"
        (click)="onDismiss()"
        aria-label="Dismiss privacy notice"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    }
  </div>
</div>
